<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
    }
    body > div {
      height: 350px;
      color: white;
      background-color: #232323;
      display: grid;
      place-items: center;
    }
  </style>
  <body>
    <div id="div" onclick= "
      changeColor()" >Click Me</div>
    <div>Click Me</div>
    <div>Click Me</div>
    <script>
      function changeColor() {

        document.getElementById("div").style.color = "#ff0000" }
    </script>
  </body>
</html>
